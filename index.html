<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
    }

    #tabs-container {
      width: 150px;
      background-color: #f0f0f0;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .tab {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }

    .tab:hover {
      background-color: #e0e0e0;
    }

    #content-container {
      flex: 1;
      padding: 20px;
    }

    .content {
      display: none;
    }

    .content.active {
      display: block;
    }
  </style>
</head>
<body>

  <div id="tabs-container">
    <div class="tab" onclick="showContent(1)">Tab 1</div>
    <div class="tab" onclick="showContent(2)">Tab 2</div>
    <div class="tab" onclick="showContent(3)">Tab 3</div>
    <div class="tab" onclick="showContent(4)">Tab 4</div>
    <div class="tab" onclick="showContent(5)">Tab 5</div>
    <div class="tab" onclick="showContent(6)">Tab 6</div>
  </div>

  <div id="content-container">
    <div id="content1" class="content active">Content for Tab 1</div>
    <div id="content2" class="content">Content for Tab 2</div>
    <div id="content3" class="content">Content for Tab 3</div>
    <div id="content4" class="content">Content for Tab 4</div>
    <div id="content5" class="content">Content for Tab 5</div>
    <div id="content6" class="content">Content for Tab 6</div>
  </div>

  <script>
    function showContent(tabNumber) {
      // Hide all content elements
      document.querySelectorAll('.content').forEach(content => {
        content.classList.remove('active');
      });

      // Show the selected content element
      document.getElementById(`content${tabNumber}`).classList.add('active');
    }
  </script>

</body>
</html>
