<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- <script defer src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script> -->
    <script src="script.js" defer></script>
  </head>

  <header>
    <div class="h-container">
      <div class="branding">
        <div class="logo">
          <img
            src="./GoodEarth_White_Logo_Sticky (1)-altered 15_.png"
            alt="GoodEarth Logo"
          />
        </div>
      </div>
      <div class="navbar" id="navbar">
        <a href="#" class="nav-link">Home</a>
        <a href="#About" class="nav-link">About</a>
        <a href="#Saarang" class="nav-link">Saarang</a>
        <a href="#" class="nav-link">Plans</a>
        <a href="#" class="nav-link">Walkthrough</a>
        <a href="#" class="nav-link">Neighborhood</a>
        <a href="#" class="nav-link">Contact</a>
      </div>
      <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
      <div id="mobile-menu" class="mobile-menu">
        <a href="#" class="nav-link">Home</a>
        <a href="#About" class="image-section">About</a>
        <a href="#" class="nav-link">Saarang</a>
        <a href="#" class="nav-link">Plans</a>
        <a href="#" class="nav-link">Walkthrough</a>
        <a href="#" class="nav-link">Neighborhood</a>
        <a href="#" class="nav-link">Contact</a>
      </div>
    </div>
  </header>

  <div id="imageCarousel" class="carousel">
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <img
          src="./images/Saarang Brochure_V4_Corrections_Print page 7,1.webp"
          class="slide-image"
          alt="Image 1"
        />
        <div class="carousel-caption">
          <img
            src="./images/Saarang-Logo-1.svg"
            class="saaranglogo"
            alt="Image 2"
          />
          <!-- <h1>Saarang</h1> -->
          <h2 class="imageCaption">A HOLISTIC ECO-VILLAGE</h2>
        </div>
      </div>
      <!-- Slide 2 -->
      <div class="carousel-item">
        <img
          src="./images/Goodearth Medley_30.webp"
          class="slide-image"
          alt="Image 2"
        />
        <div class="carousel-caption">
          <img
            src="./images/Saarang-Logo-1.svg"
            class="saaranglogo"
            alt="Image 2"
          />
          <h2 class="imageCaption">THE FUTURE COMMUNITY</h2>
        </div>
      </div>
      <!--  slide 3  -->
      <div class="carousel-item">
        <img
          src="./images/Saarang slide 2.webp"
          class="slide-image"
          alt="Image 2"
        />
        <div class="carousel-caption">
          <img
            src="./images/Saarang-Logo-1.svg"
            class="saaranglogo"
            alt="Image 2"
          />
          <h2 class="imageCaption">LIVE. CELEBRATE. EXPLORE. REVIVE</h2>
        </div>
      </div>
      <div class="carousel-control-conatiner">
        <!-- Carousel Controls -->
        <button class="carousel-control prev" onclick="changeSlide(-1)">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="carousel-control next" onclick="changeSlide(1)">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <div class="carousel-mobile-control-conatiner">
          <div onclick="goToSlide(0)" class="mobileCarouselDot">.</div>
          <div onclick="goToSlide(1)"  class="mobileCarouselDot">.</div>
          <div onclick="goToSlide(2)"  class="mobileCarouselDot">.</div>
      </div>
    </div>


  </div>
</html>
