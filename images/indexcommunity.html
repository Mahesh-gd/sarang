<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .Saarangicon-container {
      display: flex;
      justify-content: space-around;
      /* align-items: center; */
    }
   .totalacres1{
    display: flex;
    flex-direction: column;
    justify-content: center;
   }

    .icon {
      width: 100px; /* Adjust the size as needed */
      height: 100px; /* Adjust the size as needed */
    }

    .icon-container p {
      text-align: center;
    }
  </style>
  <title>Icon Display</title>
</head>
<body>

<div class="Saarangicon-container">
  <div class="totalacres1">
    <img src="./Group-1.jpg" alt="total acres" class="icon">
    <div class="totalarea" id="totalacres">27</div> 
    <p>Acres total area</p>
  </div>

  <div class="forestfood">
    <img src="./Tree2.jpg" alt="foodforest" class="icon">
    <div class="totalfoodforest" id="foodforest">12</div> 
    <p>Acres food forest</p>
  </div>

  <div class="communitytotal">
    <img src="./Group-3.jpg" alt="community" class="icon">
    <div class="totalcommunity" id="totalcommunity">15</div> 
    <p>Acres community</p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
